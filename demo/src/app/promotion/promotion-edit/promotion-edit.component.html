<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Promotion's</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Promotion's Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="promotion" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label>Id</label>
        {{promotion.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" [(ngModel)]="promotion.duration" id="duration" name="duration" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="beer_id">Beer</label>
        <input type="number" [(ngModel)]="promotion.beer_id" id="beer_id" name="beer_id" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
