<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Bar's</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Bar's Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="bar" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label>Id</label>
        {{bar.id || 'n/a'}} 
      </div>
    
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="bar.name" id="name" name="name" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="open_date">Open date</label>
        <input [(ngModel)]="bar.open_date" id="open_date" name="open_date" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="opening_hour">Open hour</label>
        <input [(ngModel)]="bar.opening_hour" id="opening_hour" name="opening_hour" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="close_hour">Close hour</label>
        <input [(ngModel)]="bar.close_hour" id="close_hour" name="close_hour" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="open_days">Open days</label>
        <input [(ngModel)]="bar.open_days" id="open_days" name="open_days" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="payment_product">Payment product</label>
        <input [(ngModel)]="bar.payment_product" id="payment_product" name="payment_product" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="description">Description</label>
        <input [(ngModel)]="bar.description" id="description" name="description" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="image">Image</label>
        <input [(ngModel)]="bar.image" id="image" name="image" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="address">Address</label>
        <input [(ngModel)]="bar.address" id="address" name="address" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="facebook">Facebook URL</label>
        <input [(ngModel)]="bar.facebook" id="facebook" name="facebook" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="twitter">Twitter URL</label>
        <input [(ngModel)]="bar.twitter" id="twitter" name="twitter" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="instagram">Instagram URL</label>
        <input [(ngModel)]="bar.instagram" id="instagram" name="instagram" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="emergency_number">Emergency number</label>
        <input [(ngModel)]="bar.emergency_number" id="emergency_number" name="emergency_number" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
